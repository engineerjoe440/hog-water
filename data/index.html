<!DOCTYPE html><!-- HTML5 -->
<html lang="en-GB" dir="ltr">
	<head>
    <meta http-equiv="refresh" content="30">
    <style>
			body {
				background-color: #2d383a;
			}

			h1 {color: white;}

			td {text-align:center;}

			p {color: white;}

        margin: 0px auto;

      }

<body>
  <br>
  <br>
  <br>
  <table class="centerTable">
    <tr>
      <th colspan="2"><h1>Hog Water</h1></th>
    </tr>

      <td>Current Ambient Temperature:</td>
      <td>%AMBIENTTEMP%&#176;F</td>
    </tr>
    <tr>
      <td>Water Flow Rate:</td>
      <td>%FLOWRATE% GPM</td>
    </tr>
